<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <meta charset="utf-8">
     <style type="text/css">
       .customDiv{
        margin-left: 1000px;
       }
       .customDiv1{
        margin-left: 100px;
       }
     </style>
</head>
<body>
<div class="well">
 <form>
      <h4>Forgot Password</h4>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>

      <button type="button" class="btn btn-warning" id="btnSendModal">Send</button>
      <div class="modal fade" data-keyboard ="false" data-backdrop ="static" id="SendModal" tabindex="1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Forgot Password</h4>
            </div>
            <div class="modal-body">
                  <p>Please log in your email to confirm a new password! </p>     
            </div>
            <div class="modal-footer">
              <button class="btn btn-default btn-md" type="button"><a href="trangchinh.html">Back to Home</a></button>
            </div>
          </div>
        </div>
       </div>
  </form>
</div>

  <script type="text/javascript">
  $(document).ready(function(){
    $('#btnSendModal').click(function(){
      $('#SendModal').modal('show');
    });
  });
  </script>
</body>
</html>
